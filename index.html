<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>さとる落下ゲーム（スタート画面付き）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  let targets = []; 
  let score = 0;
  let highScore = 0; 
  let spawnRate = 60; 
  
  let gameTime = 30; 
  let timeLeft;      
  
  // ★状態管理用の変数を整理
  let isGameStarted = false; // ゲームが始まっているか？
  let isGameOver = false;    // ゲームが終わったか？
  let isNewRecord = false; 

  // 素材用変数
  let hitSound;
  let finishSound;
  let targetImg; 

  function preload() {
    soundFormats('mp3', 'ogg');
    hitSound = loadSound('hit.mp3');
    finishSound = loadSound('finish.mp3');
    targetImg = loadImage('kawamura.png'); 
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    textAlign(CENTER, CENTER);
    
    let savedScore = localStorage.getItem("satoruGameHighScore");
    if (savedScore !== null) {
      highScore = parseInt(savedScore); 
    }
    
    if(hitSound) hitSound.setVolume(0.5);
    if(finishSound) finishSound.setVolume(0.5);

    // resetGameはまだ呼ばない（スタートボタンを押した時に呼ぶ）
  }

  function draw() {
    background(240); 

    // ★画面の状態によって描画を切り替える
    if (!isGameStarted) {
      // 1. まだ始まっていないなら「スタート画面」
      drawStartScreen();
    } else if (!isGameOver) {
      // 2. 始まっていて、終わっていないなら「ゲームプレイ画面」
      playGame();
    } else {
      // 3. 終わっているなら「結果画面」
      drawGameOver();
    }
  }

  // --- ★新しく追加：スタート画面を描く関数 ---
  function drawStartScreen() {
    // タイトル
    fill(0);
    textSize(48);
    text("さとる落下ゲーム", width / 2, height / 2 - 80);
    
    textSize(20);
    text("High Score: " + highScore, width / 2, height / 2 - 20);

    // スタートボタン
    let btnW = 240;
    let btnH = 80;
    let btnX = width / 2 - btnW / 2;
    let btnY = height / 2 + 50;

    // ボタンの影（立体感）
    fill(100);
    rect(btnX + 5, btnY + 5, btnW, btnH, 20);

    // ボタン本体（青色）
    fill(0, 100, 255);
    rect(btnX, btnY, btnW, btnH, 20);

    // 文字
    fill(255);
    textSize(32);
    text("GAME START", width / 2, btnY + btnH / 2);
  }

  function playGame() {
    if (frameCount % 60 === 0 && timeLeft > 0) {
      timeLeft--;
    }
    
    if (timeLeft === 0) {
      gameOverProcess(); 
    }

    // スコアなどの表示
    fill(0);
    textAlign(LEFT, TOP);
    textSize(32);
    text("Score: " + score, 20, 20);
    
    textSize(20);
    fill(100);
    text("High Score: " + highScore, 20, 100);

    textSize(32);
    fill(0);
    if (timeLeft <= 5) fill(255, 0, 0); 
    text("Time: " + timeLeft, 20, 60);
    
    if (frameCount % spawnRate === 0) {
      targets.push(new Target());
    }

    for (let i = targets.length - 1; i >= 0; i--) {
      let k = targets[i];
      k.move();
      k.display();

      if (k.y > height + 50) {
        targets.splice(i, 1);
      }
      if (k.isHit && k.life <= 0) {
         targets.splice(i, 1);
      }
    }
  }

  function gameOverProcess() {
    isGameOver = true;
    if (finishSound && finishSound.isLoaded()) finishSound.play();

    if (score > highScore) {
      highScore = score;
      isNewRecord = true;
      localStorage.setItem("satoruGameHighScore", highScore);
    }
  }

  function drawGameOver() {
    fill(0, 180); 
    rect(0, 0, width, height);
    textAlign(CENTER, CENTER);
    
    if (isNewRecord) {
      fill(255, 255, 0); 
      textSize(40);
      text("✨ NEW RECORD! ✨", width / 2, height / 2 - 120);
    } else {
      fill(255);
      textSize(64);
      text("FINISH", width / 2, height / 2 - 100);
    }
    
    fill(255);
    textSize(32);
    text("Score: " + score, width / 2, height / 2 - 20);
    
    fill(200);
    textSize(20);
    text("Best: " + highScore, width / 2, height / 2 + 30);
    
    // リトライボタン
    let btnW = 200;
    let btnH = 60;
    let btnX = width / 2 - btnW / 2;
    let btnY = height / 2 + 80;

    fill(0, 200, 100);
    rect(btnX, btnY, btnW, btnH, 20); 

    fill(255);
    textSize(28);
    text("RETRY", width / 2, btnY + btnH / 2);
  }

  function resetGame() {
    score = 0;
    timeLeft = gameTime;
    targets = [];
    isGameOver = false;
    isNewRecord = false; 
    frameCount = 0; 
  }

  // --- タッチ・クリック時の処理 ---
  function mousePressed() {
    // どの画面でも、クリックされたら音を許可する（スマホ対策）
    userStartAudio();

    if (!isGameStarted) {
      // 1. スタート画面でのクリック判定
      let btnW = 240;
      let btnH = 80;
      let btnX = width / 2 - btnW / 2;
      let btnY = height / 2 + 50;

      if (mouseX > btnX && mouseX < btnX + btnW &&
          mouseY > btnY && mouseY < btnY + btnH) {
        // スタートボタンが押された！
        isGameStarted = true;
        resetGame(); // ゲーム開始
      }

    } else if (isGameOver) {
      // 3. ゲームオーバー画面でのリトライ判定
      let btnW = 200;
      let btnH = 60;
      let btnX = width / 2 - btnW / 2;
      let btnY = height / 2 + 80;

      if (mouseX > btnX && mouseX < btnX + btnW &&
          mouseY > btnY && mouseY < btnY + btnH) {
        // リトライボタンが押された！
        resetGame();
      }

    } else {
      // 2. ゲーム中のタッチ判定
      for (let k of targets) {
        k.checkHit(mouseX, mouseY);
      }
    }
  }

  class Target {
    constructor() {
      this.r = 40; 
      this.x = random(this.r, width - this.r);
      this.y = -50;
      this.speed = random(2, 5); 
      this.isHit = false; 
      this.life = 30; 
    }

    move() {
      if (!this.isHit) {
        this.y += this.speed;
      } else {
        this.y -= 1; 
        this.life--;
      }
    }

    display() {
      textAlign(CENTER, CENTER);
      if (this.isHit) {
        textSize(this.r * 2);
        text("❤️", this.x, this.y);
      } else {
        imageMode(CENTER);
        image(targetImg, this.x, this.y, this.r * 2, this.r * 2);

        fill(0);       
        noStroke();    
        textSize(16);  
        text("さとる", this.x, this.y - this.r - 15);
      }
    }

    checkHit(mx, my) {
      if (this.isHit) return;
      let d = dist(mx, my, this.x, this.y);
      if (d < this.r) {
        this.isHit = true;
        score += 100; 
        
        if (hitSound && hitSound.isLoaded()) {
          hitSound.play();
        }
      }
    }
  }
</script>
</body>
</html>
